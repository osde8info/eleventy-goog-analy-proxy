[build]
  command = "yarn build"
  publish = "_site"

# Netlify subdomain
[[redirects]]
    from = "https://d-hagemeier.netlify.com/*"
    to = "https://www.d-hagemeier.com/:splat"
    status = 301
    force = true

# Language redirects
[[redirects]]
  from = "/"
  to = "https://www.d-hagemeier.com/de/"
  status = 302
  force = true
  conditions = {Language = ["de,de-at,de-de,de-li,de-lu,de-ch"]}

[[redirects]]
  from = "/"
  to = "https://www.d-hagemeier.com/en/"
  status = 302
  force = true